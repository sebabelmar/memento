<section data-ng-controller="GridController">
  <div class="row pics-container">
    <div class="col-lg-3 col-md-4 col-xs-6 col-seba" ng-repeat="pic in media">
      <a class="thumbnail-seba" ng-click="showInfoModal(pic)" href="">
        <img class="img-responsive" src="{{pic.imageThumbnail}}" alt="">
      </a>
    </div>
  </div>
</section>
