<section data-ng-controller="MediaController" data-ng-init="find()">
    <div class="page-header">
        <h1>Media</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="medium in media" data-ng-href="#!/media/{{medium._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="medium.created | date:'medium'"></span>
				by
				<span data-ng-bind="medium.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="medium.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!media.$resolved || media.length">
    	No Media yet, why don't you <a href="/#!/media/create">create one</a>?
    </div>
</section>
